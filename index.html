<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キータイピング練習</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1 class="main_title">キータイピング練習</h1>
    </header>
    <main class="main_content_wrapper">
        <div class="content_wrapper">
            <p id="output_text" class="output_text"></p>
            <div class="prg_wrapper">
                <div id="prg_bar" class="prg_bar">
                </div>
            </div>
        </div>
        <div class="type_wrapper">
            <input id="sec" type="number" onchange="setSec()" min="1" max="60" value="30"><span>秒</span>
            <p id="status"></p>
            <input id="start" type="button" value="スタート">
            <input id="restart" type="button" value="リセット" disabled>
        </div>
    </main>
    <footer class="footer">
        <small>&copy; kunihiro</small>
    </footer>
</body>

</html>
